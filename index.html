<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî∫‚ö†Ô∏èüîª Triangulos</title>
</head>
<body>
    
        <canvas id="triangulo" width="300px" height="300px"></canvas>
    
    
    <script>
        window.addEventListener('load', ()=>{
            let triangulo = document.getElementById('triangulo');
            let ctx = triangulo.getContext('2d');

            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.moveTo(100, 50);
            ctx.lineTo(50, 150);
            ctx.lineTo(150, 150);
            ctx.closePath(); 
            ctx.fill();
        })
    </script>
</body>
</html>
